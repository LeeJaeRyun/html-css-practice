<head>

        <tr>
          <td></td>

          <td></td>
          <td></td>

    </table>

    <div class="bot">
      <a href="#" style="float: left; margin: 10px; text-decoration: none;">Edit your shopping cart</a>
      <button class="payment-btn">Choose payment method</button>
    </div>
  </div>
